apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/RanganathanDevops/kubernetes.git
    targetRevision: argocd_testbranch
    path: deploymentfiles
  destination: 
    server: https://kubernetes.default.svc
    namespace: bold-services

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true